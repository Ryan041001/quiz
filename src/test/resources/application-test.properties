# Test Profile Configuration - Using H2 in-memory database for testing
spring.application.name=quiz

# Use H2 in-memory database for fast tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;TRACE_LEVEL_SYSTEM_OUT=0;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=false
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:test-schema.sql
spring.sql.init.data-locations=

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.shenzhewei.quiz.pojo
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# Server Port
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:8081
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Disable devtools restart in tests
spring.devtools.restart.enabled=false
